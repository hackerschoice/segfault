user www-data;
# user nginx;
worker_processes 2;
pid /run/nginx.pid;
# include /etc/nginx/modules-enabled/*.conf;

events {
	worker_connections 32;
	# multi_accept on;
}

http {

	##
	# Basic Settings
	##

	sendfile on;
	tcp_nopush on;
	types_hash_max_size 2048;
	# server_tokens off;

	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	##
	# SSL Settings
	##

	#ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3; # Dropping SSLv3, ref: POODLE
	#ssl_prefer_server_ciphers on;

	##
	# Logging Settings
	##

	access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log;

	##
	# Gzip Settings
	##

	gzip on;

	# gzip_vary on;
	# gzip_proxied any;
	# gzip_comp_level 6;
	# gzip_buffers 16 8k;
	# gzip_http_version 1.1;
	# gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

	##
	# Virtual Host Configs
	##

	# include /etc/nginx/conf.d/*.conf;
	# include /etc/nginx/sites-enabled/*;

	server {
		listen 80 default_server;
		server_name _;
		# root /var/www/html;
		root /dev/null;

		gzip off;

		location / {
			try_files $uri $uri/ = 404;
			rewrite /net   /net/;
			rewrite /vpn   /vpn/;
			rewrite /wg    /wg/;
			rewrite /dmesg /dmesg/;
			rewrite /port  /port/;
			rewrite /set   /set/;

			location ~* ^/set/.* {
				fastcgi_param REMOTE_ADDR        $remote_addr;
				fastcgi_param REQUEST_URI        $request_uri;
				fastcgi_param REQUEST_BODY       $request_body;
				fastcgi_param FCGI_CMD           set;
				fastcgi_param SCRIPT_FILENAME    /cgi-bin/rpc;
				fastcgi_pass  unix:/dev/shm/sf/master/fcgiwrap.socket;
			}
			location ~* ^/port/.* {
				fastcgi_param REMOTE_ADDR        $remote_addr;
				fastcgi_param REQUEST_URI        $request_uri;
				fastcgi_param REQUEST_BODY       $request_body;
				fastcgi_param FCGI_CMD           port;
				fastcgi_param SCRIPT_FILENAME    /cgi-bin/rpc;
				fastcgi_pass  unix:/dev/shm/sf/master/fcgiwrap.socket;
			}
			location ~* ^/net/.* {
				fastcgi_param REMOTE_ADDR        $remote_addr;
				fastcgi_param REQUEST_URI        $request_uri;
				fastcgi_param REQUEST_BODY       $request_body;
				fastcgi_param FCGI_CMD           net;
				fastcgi_param SCRIPT_FILENAME    /cgi-bin/rpc;
				fastcgi_pass  unix:/dev/shm/sf/master/fcgiwrap.socket;
			}
			location ~* ^/vpn/.* {
				fastcgi_param REMOTE_ADDR        $remote_addr;
				fastcgi_param REQUEST_URI        $request_uri;
				fastcgi_param REQUEST_BODY       $request_body;
				fastcgi_param FCGI_CMD           vpn;
				fastcgi_param SCRIPT_FILENAME    /cgi-bin/rpc;
				fastcgi_pass  unix:/dev/shm/sf/master/fcgiwrap.socket;
			}
			location ~* ^/wg/.* {
				fastcgi_param REMOTE_ADDR        $remote_addr;
				fastcgi_param REQUEST_URI        $request_uri;
				fastcgi_param REQUEST_BODY       $request_body;
				fastcgi_param FCGI_CMD           wg;
				fastcgi_param SCRIPT_FILENAME    /cgi-bin/rpc;
				fastcgi_pass  unix:/dev/shm/sf/master/fcgiwrap.socket;
			}
			location ~* ^/dmesg/ {
				fastcgi_param REMOTE_ADDR        $remote_addr;
				fastcgi_param REQUEST_URI        $request_uri;
				fastcgi_param REQUEST_BODY       $request_body;
				fastcgi_param FCGI_CMD           dmesg;
				fastcgi_param SCRIPT_FILENAME    /cgi-bin/rpc;
				fastcgi_pass  unix:/dev/shm/sf/master/fcgiwrap.socket;
			}

		}

	}
}


